<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>방사능 비 피하기</title>
<link rel="stylesheet" type="text/css" href="./css/bt.css">
<script type="text/javascript" src="./js/bt.js"></script>
<script type="text/javascript" src="./js/object.js"></script>
<script type="text/javascript" src="./js/stats.js"></script>
</head>
<body>
	<div class="main">
	<div class="read">
		<p>조작법</p>
		<ul>
			<li>좌우 방향키를 사용하여 움직입니다.</li>
			<li>Space를 누르면 게임에 재접속합니다.</li>
			<li>Enter를 누르면 게임을 시작합니다.</li>
		</ul>
		<br>
		<p>웹소켓 접속주소</p>
		<input type="text" id="ip" disabled="disabled">
		<select id="ipSelect">
			<option value="wss://kevinys.duckdns.org" selected>멀티 서버</option>
			<option value="ws://localhost:45000">localhost</option>
			<option value="">직접입력</option>
		</select>
		<br>
		<br>
		<p>필터 설정</p>
		<input type="radio" name="filter" id="radio1" value="true" checked><label for="radio1">활성화</label> 
		<input type="radio" name="filter" id="radio2" value="false"><label for="radio2">비활성화</label>
	</div>
	<div class="stageWrapper" id="stageWrapper">
		<div class="notice" id="notice"></div>
		<canvas id="stage" width="800" height="800"></canvas>
	</div>
	</div>
</body>
</html>
