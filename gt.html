<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Talk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F0F0F0;
        }
        .chat-container {
            height: 90vh;
        }
        .chat-messages {
            height: calc(90vh - 150px);
            overflow-y: auto;
        }
        .message {
            max-width: 70%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
        }
        .message.sent {
            background-color: #E1F5F3;
            margin-left: auto;
        }
        .message.received {
            background-color: #F0F0F0;
        }
        .btn-primary {
            background-color: #29BEB0;
            border-color: #29BEB0;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: #1E8A7E;
            border-color: #1E8A7E;
        }
        .timestamp {
            font-size: 0.8em;
            color: #888;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="container chat-container">
        <div class="row h-100">
            <div class="col-md-8 mx-auto d-flex flex-column">

                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">Go 채팅방</h2>
                    </div>

                    </div>
                    <div class="card-footer">
                        <div class="input-group">
                            <input type="text" id="message-input" class="form-control" placeholder="메시지를 입력하세요...">
                            <button class="btn btn-primary" type="button" id="send-button">전송</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        sendButton.onclick = function() {
            sendMessage();
        };

        messageInput.onkeypress = function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        };

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText) {
                addMessage('나', messageText, true);
                messageInput.value = '';
            }
        }

        function addMessage(sender, text, isSent) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', isSent ? 'sent' : 'received');
            const now = new Date();
            const timeString = now.getHours().toString().padStart(2, '0') + ':' + 
                               now.getMinutes().toString().padStart(2, '0');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${text}
                                        <div class="timestamp">${timeString}</div>`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
