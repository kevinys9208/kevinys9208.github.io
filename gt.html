<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Talk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F0F0F0;
        }
        .chat-container {
            height: 90vh;
        }
        .chat-messages {
            height: calc(90vh - 150px);
            overflow-y: auto;
        }
        .message {
            max-width: 70%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
        }
        .message.sent {
            background-color: #E1F5F3;
            margin-left: auto;
        }
        .message.received {
            background-color: #F0F0F0;
        }
        .bg-go {
            background-color: #29BEB0;
            border-color: #29BEB0;
        }
        .btn-primary {
            background-color: #29BEB0;
            border-color: #29BEB0;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: #1E8A7E;
            border-color: #1E8A7E;
        }
        .timestamp {
            font-size: 0.8em;
            color: #888;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="container chat-container">
        <div class="row h-100">
            <div class="col-md-8 mx-auto d-flex flex-column align-items-center">
                <div class="card shadow flex-grow-1">
                    <div class="card-header bg-go text-white">
                        <h2 class="mb-0">Go 채팅방</h2>
                    </div>
                    <div class="card-body chat-messages" id="chat-messages">
                    </div>
                    <div class="card-footer">
                        <div class="input-group">
                            <input type="text" id="message-input" class="form-control" placeholder="메시지를 입력하세요...">
                            <button class="btn btn-primary" type="button" id="send-button">전송</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="connectModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="connectModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="connectModalLabel">GO Talk</h5>
                </div>
                <div class="modal-body">
                    <form id="connectForm">
                        <div class="mb-3">
                            <label for="userName" class="form-label">이름</label>
                            <input type="text" class="form-control" id="userName" required>
                        </div>
                        <div class="mb-3">
                            <label for="roomId" class="form-label">채팅방 ID</label>
                            <input type="text" class="form-control" id="roomId" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="connectWebSocket()">채팅방 접속</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let socket;

        let roomId;
        let userName;

        let myModal;
        

        window.onload = function() {
            myModal = new bootstrap.Modal(document.getElementById('connectModal'));
            myModal.show();
        };

        function connectWebSocket() {
            userName = document.getElementById('userName').value.trim();
            roomId = document.getElementById('roomId').value.trim();

            if (userName) {
                socket = new WebSocket(`kevinys.duckdns.org/ws?userName=${userName}&roomId=${roomId}`);

                socket.onopen = function(e) {
                    console.log("웹소켓 연결 성공");
                    myModal.hide();
                };

                socket.onmessage = function(event) {
                    var data = event.data.split(':');
                    var from = data[0];
                    
                    switch (from) {
                        case 'room':
                            roomId = data[1];
                            userName = data[2];
                            break;
                        case 'client':
                            addMessage(data[1], data[2]);
                            break;
                    }
                };

                socket.onclose = function(event) {
                    console.log("웹소켓 연결 종료");
                };

            } else {
                alert("이름은 필수로 입력해주세요!");
            }
        }

        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        sendButton.onclick = function() {
            sendMessage();
        };

        messageInput.onkeypress = function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        };

        function sendMessage() {
            const message = messageInput.value;
            if (message && socket.readyState === WebSocket.OPEN) {
                socket.send(message);
                messageInput.value = '';
            }
        }

        function addMessage(sender, text, isSent) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', isSent ? 'sent' : 'received');

            const now = new Date();
            const timeString = now.getHours().toString().padStart(2, '0') + ':' + 
                               now.getMinutes().toString().padStart(2, '0');

            messageElement.innerHTML = `<strong>${sender}:</strong> ${text}
                                        <div class="timestamp">${timeString}</div>`;

            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
